<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>RSU Sieviešu Basketbola Komanda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #7a0026; /* RSU bordo */
    }

    h2 {
        text-align: center;
        color: #7a0026;
        margin-top: 40px;
    }

    .section {
        max-width: 900px;
        margin: auto;
    }

    .card {
        background: white;
        border-radius: 10px;
        padding: 15px;
        margin: 12px 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        border-left: 6px solid #7a0026;
    }

    .player-name {
        font-weight: bold;
        cursor: pointer;
        color: #7a0026;
    }

    .player-name:hover {
        text-decoration: underline;
    }

    .player-desc {
        display: none;
        margin-top: 10px;
        color: #444;
    }

    .game-title {
        font-weight: bold;
        color: #7a0026;
    }

    .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 14px;
        background: #7a0026;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
    }

    .btn:hover {
        background: #5c001d;
    }
</style>
    <script>
        function toggleDesc(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>

<h1>RSU Sieviešu Basketbola Komanda</h1>

<div class="section">
    <h2>Spēlētājas</h2>

    {% for p in players %}
    <div class="card">
        <div class="player-name" onclick="toggleDesc('p{{ loop.index }}')">
            {{ p.name }}
        </div>
        <div class="player-desc" id="p{{ loop.index }}">
            {{ p.desc }}
        </div>
    </div>
    {% endfor %}
</div>

<div class="section">
    <h2>Janvāra spēļu grafiks</h2>

    {% for g in games %}
    <div class="card">
        <div class="game-title">{{ g.date }} — {{ g.opponent }}</div>
        <div>Laiks: {{ g.time }}</div>
        <div>Vieta: {{ g.place }}</div>

        <a class="btn" href="https://basket.lv" target="_blank">
            Skatīt statistiku
        </a>
    </div>
    {% endfor %}
</div>

</body>
</html>
